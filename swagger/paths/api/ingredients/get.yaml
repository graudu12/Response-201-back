tags:
  - Recipes
summary: Search recipes by ingredient names
operationId: searchRecipesByIngredients
description: Search recipes by ingredient names
security:
  - bearerAuth: []
parameters:
  - in: query
    name: names
    required: true
    description: list of ingredients
    schema:
      type: string
      example: "Cabbage,tomato"
responses:
  "200":
    description: Successfully found recipes
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found recipes!
            data:
              type: array
              items:
                $ref: ../../../components/schemas/recipe.yaml
  "400":
    $ref: "../../../components/responses/400.yaml"
  "404":
    $ref: "../../../components/responses/404.yaml"
