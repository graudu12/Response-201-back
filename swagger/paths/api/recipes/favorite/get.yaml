tags:
  - Recipes
summary: Get user's favorite recipes
operationId: getFavoriteRecipes
description: Returns recipes marked as favorite by the authenticated user.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: Page number
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: Number of recipes per page
  - in: query
    name: sortBy
    schema:
      type: string
      enum: [nameRecipe, cookingTime, calories, createdAt]
      example: nameRecipe
    description: Field to sort by
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
    description: Sorting order
responses:
  "200":
    description: Favorite recipes found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Favorite recipes found.
            data:
              type: object
              required:
                - recipes
                - pagination
              properties:
                recipes:
                  type: array
                  items:
                    $ref: ../../../../components/schemas/recipe.yaml
                pagination:
                  type: object
                  required:
                    - page
                    - perPage
                    - totalItems
                    - totalPages
                    - hasNextPage
                    - hasPreviousPage
                  properties:
                    page:
                      type: integer
                      example: 1
                    perPage:
                      type: integer
                      example: 10
                    totalItems:
                      type: integer
                      example: 4
                    totalPages:
                      type: integer
                      example: 1
                    hasNextPage:
                      type: boolean
                      example: false
                    hasPreviousPage:
                      type: boolean
                      example: false
  401:
    $ref: ../../../../components/responses/401.yaml
  404:
    $ref: ../../../../components/responses/404.yaml
